<div class="icon-select-container" [style.width]="width">
  <span class="gradient-bar"></span>
  
  <div 
    class="icon-select-trigger"
    [class.focused]="isFocused || isOpen"
    [class.disabled]="disabled"
    [class.has-value]="value"
    [class.ng-invalid]="error"
    (click)="onToggleDropdown()"
    (keydown)="onKeyDown($event)"
    tabindex="0"
    role="combobox"
    [attr.aria-expanded]="isOpen"
    [attr.aria-haspopup]="true"
    [attr.aria-disabled]="disabled"
  >
    <div class="selected-option">
      <svg *ngIf="selectedOption" class="selected-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
      <span class="selected-text">{{ displayValue }}</span>
    </div>
    
    <svg class="dropdown-arrow" [class.rotated]="isOpen" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
      <path d="M7 10l5 5 5-5z"/>
    </svg>
  </div>
  
  <label 
    class="floating-label"
    [class.active]="isFocused || isOpen || value"
  >
    {{ label }}
    <span *ngIf="required" class="required-asterisk">*</span>
  </label>
  
  <div class="dropdown-panel" [class.open]="isOpen" *ngIf="isOpen">
    <div 
      class="option-item"
      *ngFor="let option of options"
      [class.selected]="option.value === value"
      (click)="onSelectOption(option)"
      role="option"
      [attr.aria-selected]="option.value === value"
    >
      <svg class="option-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
      <span class="option-label">{{ option.label }}</span>
    </div>
  </div>
  
  <div *ngIf="hint && !error" class="hint-message">
    {{ hint }}
  </div>
  
  <div *ngIf="error" class="error-message">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
    </svg>
    <span>{{ error }}</span>
  </div>
</div>
