<div 
  class="chip"
  [class.chip-default]="variant === 'default'"
  [class.chip-primary]="variant === 'primary'"
  [class.chip-secondary]="variant === 'secondary'"
  [class.chip-success]="variant === 'success'"
  [class.chip-warning]="variant === 'warning'"
  [class.chip-danger]="variant === 'danger'"
  [class.chip-disabled]="disabled"
  [class.chip-selected]="selected"
  [class.chip-clickable]="!disabled"
  (click)="onClick()"
>
  <svg *ngIf="icon && !removable" class="chip-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
  </svg>
  
  <span class="chip-label">{{ label }}</span>
  
  <button 
    *ngIf="removable && !disabled"
    type="button"
    class="chip-remove"
    (click)="onRemove($event)"
    aria-label="Remove"
  >
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </button>
</div>
